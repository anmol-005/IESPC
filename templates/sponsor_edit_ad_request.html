<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='sponsor_bg.jpg') }}"> -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='sponsor_bg.jpg') }}");
            background-size: cover;
        }
    </style>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SPONSOR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('campaigns') }}">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_ad_request') }}">Ad Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Edit Ad Request</h1>
    </header>
    <main>
        <form action="{{ url_for('edit_ad_request', ad_request_id=ad_request.id) }}" method="post">
            <label for="requirements">Requirements:</label>
            <textarea name="requirements" id="requirements" required>{{ ad_request.requirements }}</textarea><br>

            <label for="payment_amount">Payment Amount:</label>
            <input type="number" name="payment_amount" id="payment_amount" value="{{ ad_request.payment_amount }}" required><br>

            <!-- <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="created" {% if ad_request.status == 'created' %}selected{% endif %}>Created</option>
                <option value="pending" {% if ad_request.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="active" {% if ad_request.status == 'active' %}selected{% endif %}>Active</option>
                <option value="rejected" {% if ad_request.status == 'rejected' %}selected{% endif %}>Rejected</option>
            </select><br> -->

            <button type="submit">Update Ad Request</button>
        </form>
    </main>
</body>
</html>
