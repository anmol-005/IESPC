<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='sponsor_bg.jpg') }}");
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SPONSOR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('campaigns') }}">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_ad_request') }}">Ad Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Edit Campaign</h1>
        <form action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}" method="POST">
            <div>
                <label for="name">Campaign Name:</label>
                <input type="text" id="name" name="name" value="{{ campaign.name }}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ campaign.description }}</textarea>
            </div>
            <div>
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
            </div>
            <div>
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" value="{{ campaign.budget }}" required>
            </div>
            <div>
                <label for="niche">Niche</label>
                <textarea id="niche" name="niche" required> {{ campaign.niche }} </textarea>
            </div>
            <div>
                <label for="goals">Goals:</label>
                <textarea id="goals" name="goals" required>{{ campaign.goals }}</textarea>
            </div>
            <div>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>
</body>
</html>
