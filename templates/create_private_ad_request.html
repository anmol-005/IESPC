<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Private Ad Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("static/sponsor_bg.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SPONSOR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('campaigns') }}">Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponsor_ad_request') }}">Ad Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <h3>Create Private Ad Request</h3>
        <form action="{{ url_for('create_private_ad_request') }}" method="post">
            <label for="campaign">Campaign:</label>
            <select name="campaign_id" id="campaign" required>
                <option value="">Select a campaign</option>
                {% for campaign in private_campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select><br>
            <label for="influencer">Influencer:</label>
            <select name="influencer_id" id="influencer" required>
                <option value="">Select an influencer</option>
                {% for influencer in influencers %}
                    <option value="{{ influencer.id }}">{{ influencer.name }}</option>
                {% endfor %}
            </select><br>
            <label for="requirements">Requirements:</label>
            <textarea name="requirements" id="requirements" rows="4" cols="50" required></textarea><br>
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" name="payment_amount" id="payment_amount" step="0.01" required><br>
            <!-- <button type="submit">Create Private Ad Request</button> -->
            <button type="submit" class="btn btn-primary">Create Private Ad Request</button>
        </form>
    </section>
    
</body>
</html>
